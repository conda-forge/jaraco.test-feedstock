{% set name = "jaraco.test" %}
{% set version = "5.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jaraco_test-{{ version }}.tar.gz
  sha256: f9fb6e3f1c3410958fc57134fc0f25152eb28e3c0116ffdc7a383e5939b6367a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=56
    - setuptools-scm >=3.4.1
    - pip
  run:
    - python >={{ python_min }}
    - jaraco.functools
    - jaraco.context
    - jaraco.collections

test:
  imports:
    - jaraco.test
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jaraco/jaraco.test
  summary: Testing support by jaraco
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
